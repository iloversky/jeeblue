<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">JeeBlue</title>

    <style th:replace="commonCss :: commonCss"></style>
</head>

<body>
    <div id="wrapper">
        <!-- Nav Top -->
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-side">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">JeeBlue</a>
            </div>

            <div class="header-right">
                <a href="#" class="btn btn-info" title="New Message"><b>0 </b><i class="fa fa-envelope-o fa-2x"></i></a>
                <a href="#" class="btn btn-primary" title="New Task"><b>0 </b><i class="fa fa-bars fa-2x"></i></a>
                <a th:href="@{/logout}" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>
            </div>
        </nav>
        <!-- Nav Top END -->

        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <i class="fa fa-4x fa-user"></i>
                            <div class="inner-text">
                                <label th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.userName}">Guest</label>
                                <br />
                                <small th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.userEmail}">Email</small>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-cogs "></i>系统管理 <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a th:href="@{(${session.ctxA})}+'/user/index'">
                                    <i class="fa fa-user"></i>用户管理
                                </a>
                            </li>
                            <li>
                                <a th:href="@{(${session.ctxA})}+'/role/index'">
                                    <i class="fa fa-group "></i>角色管理
                                </a>
                            </li>
                            <li>
                                <a th:href="@{(${session.ctxA})}+'/resource/index'">
                                    <i class="fa fa-globe "></i>资源管理
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-sitemap "></i>其他菜单 <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="#"><i class="fa fa-bicycle "></i>二级菜单</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-sitemap "></i>二级菜单2<span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a th:href="@{/user/index}"><i class="fa fa-plus "></i>三级菜单1</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/index}"><i class="fa fa-comments-o "></i>三级菜单2</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div layout:fragment="breadcrumb">
                            <ol id="breadcrumb" class="breadcrumb">
                            </ol>
                        </div>
                        <div layout:fragment="content"></div>
                    </div>
                </div>
            </div>
            <!-- /. PAGE INNER END -->
        </div>
        <!-- Page Wrapper End -->

        <div id="footer-sec">
            Copyright &copy; 2018. Lovin All rights reserved.
        </div>
    </div>
    <!-- WRAPPER END -->


    <script th:replace="commonJs :: commonJs"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
